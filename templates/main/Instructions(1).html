<!DOCTYPE html>
<html>
<title>Experiment</title>
<head>
<link rel="icon" type="image/png" href="/static/favicon.png" >
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: whitesmoke;
}

/* Add padding to containers */
.container {
    width: 300px;
    height: 450px;
    position:absolute;
    padding: 4px 4px;
    top: 50%;
    left: 50%;
    margin-left: -150px; /*set to a negative number 1/2 of your width*/
    margin-top: -220px; /*set to a negative number 1/2 of your height*/
    border: 1px solid black;
    background: lightgray;
}

.div_text {
    width: 300px;
    height: 100px;
}

.div_fig {
    width: 300px;
    height: 325px;
}
.div_button {
    width: 300px;
    height: 25px;
}

.head_text{
  padding: 0px 0px;
  margin: 0px 0px;
  text-align: left;
  font-size:20px;
}

.p_text{
  padding: 2px 0px;
  margin: 2px 0px;
  text-align: justify;
  font-size:14px;
}

/* Set a style for the submit button */
.button {
  background-color: #687C79;
  border: none;
  color: black;
  transition: 0.3s;
  padding: 4px 2px;
  text-align: center;
  font-size:15px;
  {#margin: 0.5vw 0.5vw;#}
  display: inline-block;
  text-decoration: none;
  cursor: pointer;
  width: 100%;
}

</style>
</head>
<body>

<form method="POST">
    {% csrf_token %}
  <div class="container">
      <div class="div_text">
          <p class = "head_text"><b>Instructions</b></p>
          <p class = "p_text"></p>
      <p class = "p_text">Assume that you are a nurse in a hospital.
		Your task is to monitor patients and to decide whether a patient needs an intervention or not.</p>
      </div>
      <div class="div_fig">
        <img src="../../static/images/D.png" width="300px" height="auto" alt="Image">
      </div>
      <div class="div_button">
        <input class = "button" type = "submit" name ="Continue" value = "Continue" />
      </div>
  </div>
</form>

</body>
</html>
